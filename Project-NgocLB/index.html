<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="add-user-container">
      <header>
        <div class="add-user-logo">
          <img
            src="../assets/images/trello-logo-2.png"
            alt="trello-logo-2"
            width="80px"
          />
        </div>
        <div></div>
      </header>
      <div class="user-content">
        <div class="side-bar">
          <h2>Your dashboard</h2>

          <ul>
            <li>
              <a href="./index.html" class="dashboard-element"
                ><i class="fa-solid fa-list-ul"></i> User dashboard</a
              >
            </li>
            <li>
              <a href="./pages/add-user.html" class="dashboard-element">
                <i class="fa-regular fa-star"></i>
                Add new user
              </a>
            </li>
            <li class="sign-out">
              <a href="./pages/login.html" class="dashboard-element">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Sign out
              </a>
            </li>
          </ul>
        </div>

        <article class="article">
          <div class="article-title">
            <i class="fa-solid fa-list-ul"></i>
            <h2>User management</h2>
          </div>
          <div class="search-user">
            <input
              type="text"
              placeholder="Search user by name"
              id="search-user-input"
              onkeyup="searchUserByName()"
            />
            <button id="search-icon" type="button"></button>
          </div>
          <div class="user-data">
            <table>
              <thead>
                <th>User code</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Birthday</th>
                <th>Status</th>
                <th>Actions</th>
              </thead>
              <tbody id="show-users"></tbody>
            </table>
          </div>

          <div class="page-numbers">
            <a onclick="goToPrePage ()">
              <img
                src="./assets/images/arrow left.png"
                alt="arrow left"
                width="16px"
              />
            </a>
            <div class="pagination" id="pagination"></div>

            <a onclick="goToNextPage ()">
              <img
                src="./assets/images/arrow right.png"
                alt="arrow right"
                width="16px"
              />
            </a>
          </div>
        </article>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aba8d940c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
