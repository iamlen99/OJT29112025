<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../toast/toast.css" />
    <link rel="stylesheet" href="../css/edit-user.css" />
  </head>
  <body>
    <div class="toast-box"></div>
    <div class="edit-user-container">
      <header>
        <div class="edit-user-logo">
          <img
            src="../assets/images/trello-logo-2.png"
            alt="trello-logo-2"
            width="80px"
          />
        </div>
        <div></div>
      </header>
      <div class="user-content">
        <div class="side-bar">
          <h2>Your dashboard</h2>

          <ul>
            <li>
              <a href="../index.html" class="dashboard-element"
                ><i class="fa-solid fa-list-ul"></i> User dashboard</a
              >
            </li>
            <li>
              <a href="./add-user.html" class="dashboard-element">
                <i class="fa-regular fa-star"></i>
                Add new user
              </a>
            </li>
            <li class="sign-out">
              <a href="./login.html" class="dashboard-element">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Sign out
              </a>
            </li>
          </ul>
        </div>
        <article class="article">
          <div class="article-title">
            <i class="fa-solid fa-list-ul"></i>
            <h2>User management</h2>
          </div>

          <h3>Edit user</h3>
          <form action="" id="edit-user-form">
            <div class="edit-info">
              <div class="edit-info-text">
                <label for="usercode">User code</label><br />
                <input type="text" id="usercode" name="usercode" readonly />
              </div>
              <div class="edit-info-text">
                <label for="username">Username</label><br />
                <input type="text" id="username" name="username" />
              </div>
              <div class="edit-info-text">
                <label for="email">Email</label><br />
                <input type="text" id="email" name="email" />
              </div>
              <div class="edit-info-text">
                <label for="password">Password</label><br />
                <input type="text" id="password" name="password" />
              </div>
              <div class="edit-info-select">
                <label for="role">Role</label><br />
                <select name="role" id="role">
                  <option value="ADMIN" selected>ADMIN</option>
                  <option value="USER">USER</option>
                </select>
              </div>
              <div class="edit-info-dob">
                <label for="birthday">Birthday</label><br />
                <input type="date" id="birthday" name="birthday" />
              </div>
              <div class="edit-info-status">
                <label>Status</label>
                <div class="status-group">
                  <div class="status">
                    <input
                      type="radio"
                      id="active"
                      name="status"
                      value="active"
                    />
                    <label for="active" style="font-weight: normal"
                      >Active</label
                    >
                  </div>
                  <div class="status">
                    <input
                      type="radio"
                      id="deactive"
                      name="status"
                      value="aeactive"
                    />
                    <label for="deactive" style="font-weight: normal"
                      >Deactive</label
                    >
                  </div>
                </div>
              </div>

              <div class="edit-input-area">
                <label for="description">Description</label><br />
                <textarea name="description" id="description"></textarea>
              </div>
            </div>
            <div class="buttons">
              <a href="../index.html" class="back-button button">Back</a>
              <button type="button" class="save-button button">Save</button>
            </div>
          </form>
        </article>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aba8d940c7.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/edit-user.js"></script>
  </body>
</html>
