<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../toast/toast.css" />
  </head>
  <body>
    <div class="toast-box"></div>
    <div class="register-container">
      <div class="register-logo">
        <img src="../assets/images/trello-logo.png" alt="trello-logo" />
      </div>
      <p class="sign-up-message">Please sign up</p>
      <form action="" id="register-form">
        <input
          type="email"
          id="register-email"
          name="email"
          placeholder="Email Address"
        />
        <br />
        <input
          type="text"
          id="register-username"
          name="username"
          placeholder="Username"
        />
        <br />

        <input
          type="text"
          id="register-password"
          name="password"
          placeholder="Password"
        />
        <p>Already have an account, <a href="./login.html">click here !</a></p>
        <button type="button" id="register-button">Sign up</button>
      </form>

      <p class="copy-right">&copy; 2025-Rikkei education</p>
    </div>

    <script
      src="https://kit.fontawesome.com/aba8d940c7.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
